<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/fluid_grid.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<header style="background-color:white; vertical-align:top;"> 
			<img src="images/banner2.png" class="center">
			<div class="clear"></div>
		</header>

		<div class="container_12">
			<section id="home_container" class="grid_12">
				<ul id="main_nav">
					<li class="grid_3 alpha"><a id="nav_home" href="#"></a></li>
					<li class="grid_3"><a id="nav_teams" href="#"><img src="images/teams.png"></img></a></li>
					<li class="grid_3"><a id="nav_players"href="#"><img src="images/players.png"></img></a></li>
					<li class="grid_3 omega"><a id="nav_standings"href="#"><img src="images/standings.png"></img></a></li>
				</ul>
				<br/>
				<br/>
				<br/>
				
				<section id="news_section">
					<h3 class="grid_3" style="position:relative; top:80px;">Latest Scores</h3>
					<article id="Scores" class="grid_6">
						<p>Team A: 32 <br/> Team B: 16</p>
						<a href="#" style="position:relative; bottom:15px;">Box Score</a>
						<p>Team C: 19 <br/> Team D: 25</p>
						<a href="#" style="position:relative; bottom:15px;">Box Score</a>
					</article>	
					<div class="clear"></div>
					<hr />
					<h3 class="grid_3">Upcoming Games</h3>
					<article id="NextGames" class="grid_6">
						
						<p> Team C (2-2) vs Team A (1-3)</p>
						<p> Team B (0-4) vs Team D (3-1)</p>
					</article>
				</section>
			</section>			
		
			<footer>
				<div class="grid_12">
					<p> Copyright 2012 CJdoesWeb </p>
				</div>	
			</footer>
	</div>	

	</body>	

</html>
